name: RoboMinions
main: au.id.katharos.robominions.RoboMinionsPlugin
version: 0.1

commands:
   spawnrobot:
      description: Just a test command
      usage: /<command>
      permission: robouser
      permission-message: You don't have <permission>
   robot:
      description: Give the robot a command (only supports move and turn)
      usage: /<command> {turn|move|mine} {up|down|east|west|forward|backward}
      permission: robouser

permissions:
   robouser:
      description: Normal user access for RoboMinions
      default: true